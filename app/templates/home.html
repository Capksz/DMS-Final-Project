<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b2838;
            color: #fff;
        }

        .navbar {
            background-color: #171a21;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Main content styles */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background-color: #16202d;
            padding: 1rem;
            border-radius: 8px;
        }

        /* Modal styles */
        .promotional-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1b2838;
            padding: 20px;
            border-radius: 4px;
            max-width: 800px;
            width: 90%;
            z-index: 1001;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
        }

        .modal-content {
            text-align: center;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .modal-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .modal-nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .view-details {
            background-color: #1a9fff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .price-tag {
            background-color: #4c6b22;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <nav class="navbar">
        <div class="container">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/publish">Publish Game</a>
            <a href="/users">Users</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Game Store</h1>
        <div class="game-grid">
            <!-- Game cards here -->
            <div class="game-card">
                <h3>Sample Game 1</h3>
                <p>A fascinating adventure game</p>
                <p>Price: $29.99</p>
                <button class="view-details">View Details</button>
            </div>
            <!-- More game cards... -->
        </div>
    </div>

    <!-- Promotional Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="promotional-modal">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div class="modal-content">
                <img id="modalImage" class="modal-image" src="/api/placeholder/800/400" alt="Game">
                <div class="modal-navigation">
                    <button class="modal-nav-button" id="prevButton">❮</button>
                    <div>
                        <button class="view-details">Click to View Details</button>
                        <span class="price-tag" id="modalPrice">-50% $50.50</span>
                    </div>
                    <button class="modal-nav-button" id="nextButton">❯</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const games = [
            {
                image: '/api/placeholder/800/400',
                title: 'Squad',
                price: '$50.50',
                discount: '50%'
            },
            {
                image: '/api/placeholder/800/400',
                title: 'Dragon Ball Z: Kakarot',
                price: '$199.00',
                discount: '30%'
            }
        ];

        let currentGameIndex = 0;

        function updateModalContent() {
            const game = games[currentGameIndex];
            document.getElementById('modalImage').src = game.image;
            document.getElementById('modalPrice').textContent = `-${game.discount} ${game.price}`;
        }

        function nextGame() {
            currentGameIndex = (currentGameIndex + 1) % games.length;
            updateModalContent();
        }

        function previousGame() {
            currentGameIndex = (currentGameIndex - 1 + games.length) % games.length;
            updateModalContent();
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateModalContent();

            // Set up navigation buttons
            document.getElementById('nextButton').addEventListener('click', nextGame);
            document.getElementById('prevButton').addEventListener('click', previousGame);

            // Add keyboard navigation
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    nextGame();
                } else if (event.key === 'ArrowLeft') {
                    previousGame();
                } else if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
